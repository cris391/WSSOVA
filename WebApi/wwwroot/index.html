<!DOCTYPE html>
<html>
  <head>
    <title>index</title>
  </head>
  <body>
    <h2>Stack Overflow Posts</h2>
    <ul data-bind="foreach: posts">
      <li>
        <a data-bind="attr: { href: $data.link }, text: $data.title"></a>
      </li>
    </ul>
    <button data-bind="click: prev">Prev</button>
    <button data-bind="click: next">Next</button>

    <script data-main="js/main.js" src="lib/requirejs/require.js"></script>
  </body>
</html>

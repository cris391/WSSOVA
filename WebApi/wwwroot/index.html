      console.log('sizeOfLongest', sizeOfLongest(['car', 'elephant', 'wagon']));
      console.log('getLongest', getLongest(['car', 'elephant', 'wagon']));
      console.log('max', max(4, 2));
      console.log('max2', max2(3, 4, 292929, 5, 4));
      console.log('getDay', getDay());

      let boys = ['Peter', 'lars', 'Ole'];

      function getDay() {
        const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
        return (day = days[new Date().getDay()]);
      }
      function max2(...arguments) {
        return arguments.reduce(function(a, b) {
          return a > b ? a : b;
        });
      }
      function max(a, b) {
        return a > b ? a : b;
      }
      function getLongest(words) {
        return words.reduce(function(a, b) {
          return a.length > b.length ? a : b;
        });
      }

      function sizeOfLongest(words) {
        return words.reduce(function(a, b) {
          return a.length > b.length ? a.length : b.length;
        });
      }
    </script>
